{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Register Page {% endblock title %}

{% block content %}
<div class="container">
  <div class="card my-5">
    <div class="row justify-content-evenly align-items-center g-2 m-5">
      <div class="col-lg-3 text-center">
        <img src="{% static 'img/user.png' %}"
          style="height: 250px; width: 250px; border: solid gray 2px; border-radius: 50%;">
      </div>
      <div class="col-lg-6 text-center">
        <div class="card-body">
          <h4 class="card-title mb-4">Register</h4>
          <form method="POST" class="row">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary mb-2" type="submit" value="Register">
          </form>
          <p class="card-text"><small class="text-muted">Already have an account?</small>
            <a href="{% url 'account:login' %}">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
